; =============================================================================
; Supervisor configuration for Palworld dedicated server
; =============================================================================

[program:palworld-server]
command=/opt/palworld/scripts/palworld-server start
directory=/opt/palworld/server
autostart=true
autorestart=true
startsecs=10
startretries=3
stopwaitsecs=120
stopsignal=INT
stdout_logfile=/var/log/palworld/supervisor-palworld.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/var/log/palworld/supervisor-palworld-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3
user=palworld
priority=100

[program:cron]
command=/usr/sbin/cron -f
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/var/log/palworld/supervisor-cron.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=1
stderr_logfile=/var/log/palworld/supervisor-cron-error.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=1
user=root
priority=200
